language: clojure
jdk:
- openjdk8
before_install:
  - curl -O https://download.clojure.org/install/linux-install-1.9.0.358.sh
  - chmod +x linux-install-1.9.0.358.sh
  - sudo ./linux-install-1.9.0.358.sh
script:
  - clojure -A:clj:test
  - clojure -A:cljs:cljs-test
before_deploy:
  - clojure -Sverbose
  - ./script/build-release
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "target/jj-release.tar.gz"
    - "target/jj-release.zip"
  on:
    repo: rentpath/jj
    tags: true
